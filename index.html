<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,800;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Projeto Usinagem</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/index-style.css" />
  </head>
  <body>
    <main>
      <div class="introduction">
        <div class="introduction-container">
          <h1 class="introduction__subtitle">JANDIRA</h1>
          <div class="introduction__title-container">
            <h1 class="introduction__title">SENAI</h1>
          </div>
          <img
            src="./img/banner.png"
            alt="machining image"
            class="introduction__image"
          />
        </div>
      </div>
      <div class="form">
        <form class="form-container" action="">
          <div class="inputs-container">
            <div class="input-container">
              <label class="input__text" for="">E-MAIL</label>

              <input
                class="input__input"
                type="email"
                name=""
                id=""
                placeholder="E-MAIL"
              />
            </div>
            <div class="input-container">
              <img
                class="input__icon"
                src="./img/icon__eye_show_regular.png"
                alt="icon__eye_show_regular"
              />
              <label class="input__text" for="">SENHA</label>
              <input
                class="input__input"
                type="password"
                name=""
                id=""
                placeholder="SENHA"
              />
            </div>
          </div>
          <div class="links-container">
            <a class="link__login" href="#">LOG IN</a>
            <a class="link__first-access" href="#">PRIMEIRO ACESSO</a>
          </div>
          <a class="link__forgot-password" href="#">ESQUECI MINHA SENHA</a>
        </form>
      </div>
    </main>
  </body>
</html>
