<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,800;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c0e5486155.js"
      crossorigin="anonymous"
    ></script>
    <title>Gerenciar Turmas</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link
      rel="stylesheet"
      href="./css/administrator-manage-classes-style.css"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <h1 class="context__title">PAINEL DO ADMINISTRADOR</h1>
        <h2 class="context__subtitle">Gerenciar Turmas</h2>
        <div class="manage-classes-container">
          <table class="students">
            <tr class="student__title">
              <th class="student__text">ALUNOS</th>
            </tr>
            <tr class="student__student">
              <td class="student__name">Fulano 1</td>
            </tr>
            <tr class="student__student">
              <td class="student__name">Fulano 1</td>
            </tr>
            <tr class="student__student">
              <td class="student__name">Fulano 1</td>
            </tr>
          </table>
          <div class="manage-classes__buttons">
            <button class="button__add">
              <i class="fas fa-chevron-right"></i>
            </button>
            <button class="button__remove">
              <i class="fas fa-chevron-left"></i>
            </button>
          </div>
          <div class="classes-container">
            <table class="class__A">
              <tr class="class__title">
                <th class="class__text">TURMA A</th>
              </tr>
              <tr class="student__student">
                <td class="student__name">Fulano 1</td>
              </tr>
              <tr class="student__student">
                <td class="student__name">Fulano 1</td>
              </tr>
              <tr class="student__student">
                <td class="student__name">Fulano 1</td>
              </tr>
            </table>
            <table class="class__B">
              <tr class="class__title">
                <th class="class__text">TURMA A</th>
              </tr>
              <tr class="student__student">
                <td class="student__name">Fulano 1</td>
              </tr>
              <tr class="student__student">
                <td class="student__name">Fulano 1</td>
              </tr>
              <tr class="student__student">
                <td class="student__name">Fulano 1</td>
              </tr>
            </table>
          </div>
        </div>
        <button class="button__save">SALVAR</button>
      </div>
    </main>
  </body>
</html>
