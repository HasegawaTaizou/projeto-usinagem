<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,800;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>First Access</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/first-access-style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">PRIMEIRO</h1>
      <img src="./img/title__line.png" alt="Title Line" class="title__line" />
      <h2 class="subtitle">ACESSO</h2>
    </header>
    <main>
      <form class="form-container" action="">
        <div class="inputs-container">
          <div class="input-container">
            <label class="input__text" for="">E-MAIL</label>
            <input
              class="input__input"
              type="email"
              name=""
              id=""
              placeholder="E-MAIL"
            />
          </div>
        </div>
        <div class="inputs-container">
          <div class="input-container">
            <label class="input__text" for="">CONFIRMAR E-MAIL</label>
            <input
              class="input__input"
              type="email"
              name=""
              id=""
              placeholder="CONFIRMAR E-MAIL"
            />
          </div>
        </div>
        <div class="inputs-container">
          <div class="input-container">
            <label class="input__text" for="">NOME</label>
            <input
              class="input__input"
              type="text"
              name=""
              id=""
              placeholder="NOME"
            />
          </div>
        </div>
        <div class="inputs-container">
          <div class="input-container">
            <label class="input__text" for="">SOBRENOME</label>
            <input
              class="input__input"
              type="text"
              name=""
              id=""
              placeholder="SOBRENOME"
            />
          </div>
        </div>
        <div class="inputs-container">
          <div class="input-container">
            <label class="input__text" for="">NOME COMPLETO</label>
            <input
              class="input__input"
              type="text"
              name=""
              id=""
              placeholder="NOME COMPLETO"
            />
          </div>
        </div>
        <div class="inputs-container">
          <div class="input-container">
            <label class="input__text" for="">TELEFONE (OPCIONAL)</label>
            <input
              class="input__input"
              type="number"
              name=""
              id=""
              placeholder="TELEFONE"
            />
          </div>
        </div>
        <div class="inputs-container">
          <div class="input-container">
            <img
              class="input__icon"
              src="./img/icon__eye_show_regular.png"
              alt="icon__eye_show_regular"
            />
            <label class="input__text" for="">SENHA</label>
            <input
              class="input__input"
              type="password"
              name=""
              id=""
              placeholder="SENHA"
            />
          </div>
        </div>
        <div class="inputs-container">
          <div class="input-container">
            <img
              class="input__icon"
              src="./img/icon__eye_show_regular.png"
              alt="icon__eye_show_regular"
            />
            <label class="input__text" for="">CONFIRMAR SENHA</label>
            <input
              class="input__input"
              type="password"
              name=""
              id=""
              placeholder="SENHA"
            />
          </div>
        </div>
      </form>
      <div class="action-container">
        <button class="button__register">CADASTRE-SE</button>
        <a class="link__already-have-login" href="#">J√Å TEM UM LOGIN?</a>
      </div>
    </main>
  </body>
</html>
