<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,800;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Validar Usuário</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/administrator-validate-user-style.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <h1 class="context__title">PAINEL DO ADMINISTRADOR</h1>
        <h2 class="context__subtitle">VALIDAR USUÁRIO</h2>
        <ul class="user-data-container">
          <li class="data__id">ID: XXXXXXX</li>
          <li class="data__email">E-MAIL: XXXXXXX</li>
          <li class="data__name">NOME: XXXXXXX</li>
          <li class="data__surname">SOBRENOME: XXXXXXX</li>
          <li class="data__full-name">NOME COMPLETO: XXXXXXX</li>
          <li class="data__phone">CELULAR: XXXXXXX</li>
          <li class="data__position">CARGO: NULL</li>
          <li class="data__class">TURMA: NULL</li>
          <li class="data__password">SENHA: XXXXXXX</li>
        </ul>
        <div class="user-manipulation-container">
          <button class="manipulation__reject">REJEITAR</button>
          <button class="manipulation__edit">EDITAR</button>
        </div>
      </div>
    </main>
  </body>
</html>
